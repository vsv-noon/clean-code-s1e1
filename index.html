<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="add-item">
      <label class="new-task-item__label task-item__label" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task task-item__input" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <section>
      <h3 class="section-title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task-item">
          <input class="task-item__checkbox" type="checkbox">
          <label class="task task-item__label">Pay Bills</label>
          <input type="text" class="task task-item__input">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="btn-delete-img" src="./remove.svg" alt="delete-button">
          </button>
        </li>
        <li class="task-item edit-mode">
          <input class="task-item__checkbox" type="checkbox">
          <label class="task task-item__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task-item__input">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img class="btn-delete-img" src="./remove.svg" alt="delete-button">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="section-title">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-item">
          <input class="task-item__checkbox" type="checkbox" checked>
          <label class="task task-item__label">See the Doctor</label>
          <input type="text" class="task task-item__input">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="btn-delete-img" src="./remove.svg" alt="delete-button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
